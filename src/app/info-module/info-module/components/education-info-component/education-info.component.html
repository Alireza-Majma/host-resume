<div class="filler-div"></div>
<h1>
  Education & Certificates
</h1>

<table>
  <tr>
    <th>Education</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let item of (EducationList$ | async)">
    <td>{{item.title}}</td>
    <td> {{item.year}}</td>
  </tr>
</table>
<div class="filler-div">
</div>
<table>
  <tr>
    <th>Certificates</th>
    <th>Year</th>
  </tr>
  <tr *ngFor="let item of (CertificateList$ | async)">
    <td>{{item.title}}</td>
    <td>{{item.year}}</td>
  </tr>
</table>
