<div class="filler-div">
  </div>
<h1>
  Profesional Experience
</h1>

<table *ngFor="let item of (infoList$ | async)">
  <tr>
    <th>{{item.employer}}</th>
    <th>{{item.period}}</th>
  </tr>
  <tr>
    <td colSpan="2">
      <h3>{{item.title}}</h3>
      <ul>
        <li *ngFor="let task of item.tasks">
          {{task}}
        </li>
      </ul>
    </td>
  </tr>
</table>
